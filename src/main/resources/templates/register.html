<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>お店登録フォーム</title>
</head>
<body>
    <h1>お店を登録する</h1>
    <form action="/register" method="post">
        <label>お店の名前: <input type="text" name="name" required></label><br><br>
        <label>住所: <input type="text" name="address" required></label><br><br>
        <label>Google Map URL: <input type="text" name="mapUrl" required></label><br><br>
        <button type="submit">登録</button>
    </form>
</body>
</html>
